<H1>Todo</H1>

<div class="container">
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" name="description" [(ngModel)]="todo.description" required="required"  class="form-control">
    </fieldset>

    <fieldset class="form-group"> 
        <label>Target date</label>
        <input type="date" 
         [ngModel]="todo.targetDate | date:'yyyy-MM-dd' "
        (ngModelChange)="todo.targetDate = $event" class="form-control" required="required" name="targetDate">
    </fieldset>

    <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
